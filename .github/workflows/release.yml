name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Update manifest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" \
            custom_components/solax_energy_optimizer/manifest.json
          echo "manifest.json updated to ${VERSION}"

      - name: Update pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
          echo "pyproject.toml updated to ${VERSION}"

      - name: Commit version bumps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/solax_energy_optimizer/manifest.json pyproject.toml
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin HEAD:master

      - name: Build release archive
        run: |
          zip -r solax_energy_optimizer.zip \
            custom_components/solax_energy_optimizer/ \
            --exclude "*/\__pycache__/*" \
            --exclude "*/*.pyc"
          echo "Archive contents:"
          unzip -l solax_energy_optimizer.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          files: solax_energy_optimizer.zip
          fail_on_unmatched_files: true
